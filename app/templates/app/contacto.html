{% extends 'app/layout.html' %}



{% block contenido %}

{% load crispy_forms_tags %}

<br>
<br>
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2 style="text-align: center;">Contactanos!</h2>
                <form action="" class="" method="POST">
        
                    {% csrf_token %}
                
                    {{ form | crispy }}
                
                    <br>
                    <hr>
                    <div class="d-flex justify-content-end">
                        <input type="reset" value="cancelar" class="btn btn-secondary">
                        &nbsp; 
                        <button class="btn btn-primary" type="submit" id="btnEnviar" class="button">Enviar</button>
                    </div>
                    
                
                </form>
                    {{mensaje}}
            </div>
        </div>
    </div>
</div>

<br>
<br>

<table id="tablacontactos">
    
</table>

{% endblock contenido %}
